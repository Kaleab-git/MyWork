    <h1>Tic Tac Toe</h1>
<table>
    <!--            |       | 
                ____|_______|____    
                    |       |
                ____|_______|____
                    |       |
                    |       |

    1)  Create a 3*3 table usnig html
    3)  Imagine each 9 box to have a specific number. The first box would be box 1, the second box 2 and so forth
    4)  To achieve a Tic Tac Toe, only the middle box has all border sides visible, which is box 5. 
    *  Notice the similarity between Box 2 and Box 8, and Box 4 and Box 6.
    5)  Box 2 and Box 8 both have left and right border visible, so we give them a class
    6)  Box 4 and Box 6 both have top and bottom border visible, so we give them a class
    7) Having Done this we can ignore Boxes 1, 3, 7, and 9 because they "share" borders with 2, 4, 5, 8, and 6.
    -->
  <tr>
    <td></td>
    <td class="lnr"></td>
    <td></td>
  </tr>
  <tr>
    <td class="tnb"></td>
    <td class="lnr tnb"></td>
    <td class="tnb"></td>
  </tr>
  <tr>
    <td></td>
    <td class="lnr"></td>
    <td></td>
  </tr>
</table>
</body>
